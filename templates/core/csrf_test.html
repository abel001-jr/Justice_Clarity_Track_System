{% extends 'base.html' %}
{% load static %}

{% block title %}CSRF Test - Justice Clarity{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>CSRF Token Test</h4>
                </div>
                <div class="card-body">
                    <p>This page tests if CSRF tokens are working properly.</p>
                    
                    <div class="alert alert-info">
                        <strong>Current CSRF Token:</strong> 
                        <code id="csrfToken">{{ csrf_token }}</code>
                    </div>
                    
                    <form method="post" id="testForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="testInput" class="form-label">Test Input</label>
                            <input type="text" class="form-control" id="testInput" name="testInput" value="Test Value" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Test CSRF</button>
                    </form>
                    
                    <div id="result" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('testForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
    
    fetch('{% url "test_csrf" %}', {
        method: 'POST',
        headers: {
            'X-CSRFToken': csrfToken,
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams(formData),
        credentials: 'same-origin'
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('result').innerHTML = `
            <div class="alert alert-success">
                <strong>Success!</strong> ${data.message}
            </div>
        `;
    })
    .catch(error => {
        document.getElementById('result').innerHTML = `
            <div class="alert alert-danger">
                <strong>Error!</strong> ${error.message}
            </div>
        `;
    });
});
</script>
{% endblock %}

<!-- Case Assignment Modal -->
<div class="modal fade" id="caseAssignmentModal" tabindex="-1" aria-labelledby="caseAssignmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header clerk-modal">
                <h5 class="modal-title" id="caseAssignmentModalLabel">
                    <i class="bi bi-person-plus me-2"></i>
                    Assign Judge to Case
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="assignmentForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="caseId" class="form-label">Case ID</label>
                                <input type="text" class="form-control" id="caseId" name="case_id" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="caseTitle" class="form-label">Case Title</label>
                                <input type="text" class="form-control" id="caseTitle" name="case_title" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="judgeSelect" class="form-label">Select Judge</label>
                        <select class="form-select" id="judgeSelect" name="judge_id" required>
                            <option value="">Choose a judge...</option>
                            <option value="1">Judge John Smith - Criminal Division</option>
                            <option value="2">Judge Sarah Johnson - Civil Division</option>
                            <option value="3">Judge Michael Brown - Family Division</option>
                            <option value="4">Judge Emily Davis - Commercial Division</option>
                            <option value="5">Judge Robert Wilson - Appellate Division</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="assignmentReason" class="form-label">Assignment Reason</label>
                        <textarea class="form-control" id="assignmentReason" name="assignment_reason" rows="3" 
                                  placeholder="Brief reason for assignment (optional)"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="priorityLevel" class="form-label">Priority Level</label>
                        <select class="form-select" id="priorityLevel" name="priority_level">
                            <option value="normal">Normal</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="expectedCompletion" class="form-label">Expected Completion Date</label>
                        <input type="date" class="form-control" id="expectedCompletion" name="expected_completion">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="assignmentForm" class="btn btn-clerk-primary">
                    <i class="bi bi-person-plus me-2"></i>
                    Assign Judge
                </button>
            </div>
        </div>
    </div>
</div>

<style>
.clerk-modal {
    background: linear-gradient(135deg, var(--clerk-primary) 0%, #10b981 100%);
    color: white;
    border-radius: 1rem 1rem 0 0;
}

.clerk-modal .btn-close {
    filter: invert(1);
}

#caseAssignmentModal .form-control:focus,
#caseAssignmentModal .form-select:focus {
    border-color: var(--clerk-primary);
    box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
}
</style>

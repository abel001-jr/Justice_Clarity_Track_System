<!-- Case Notes Modal -->
<div class="modal fade" id="caseNotesModal" tabindex="-1" aria-labelledby="caseNotesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header clerk-modal">
                <h5 class="modal-title" id="caseNotesModalLabel">
                    <i class="bi bi-sticky me-2"></i>
                    Case Notes
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="caseId" class="form-label">Case ID</label>
                            <input type="text" class="form-control" id="caseId" name="case_id" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="caseTitle" class="form-label">Case Title</label>
                            <input type="text" class="form-control" id="caseTitle" name="case_title" readonly>
                        </div>
                    </div>
                </div>
                
                <form id="notesForm">
                    <div class="form-group">
                        <label for="noteType" class="form-label">Note Type</label>
                        <select class="form-select" id="noteType" name="note_type" required>
                            <option value="">Select note type...</option>
                            <option value="general">General</option>
                            <option value="procedural">Procedural</option>
                            <option value="evidence">Evidence</option>
                            <option value="hearing">Hearing</option>
                            <option value="assignment">Assignment</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="noteTitle" class="form-label">Note Title</label>
                        <input type="text" class="form-control" id="noteTitle" name="note_title" 
                               placeholder="Brief title for the note" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="noteContent" class="form-label">Note Content</label>
                        <textarea class="form-control" id="noteContent" name="note_content" rows="5" 
                                  placeholder="Enter your note here..." required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="notePriority" class="form-label">Priority</label>
                                <select class="form-select" id="notePriority" name="note_priority">
                                    <option value="low">Low</option>
                                    <option value="normal" selected>Normal</option>
                                    <option value="high">High</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="noteVisibility" class="form-label">Visibility</label>
                                <select class="form-select" id="noteVisibility" name="note_visibility">
                                    <option value="public">Public (All staff)</option>
                                    <option value="clerk" selected>Clerk only</option>
                                    <option value="judge">Judge only</option>
                                    <option value="private">Private</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
                
                <hr>
                
                <h6>Recent Notes</h6>
                <div id="recentNotes" class="mt-3">
                    <div class="note-item mb-3 p-3 border rounded">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="mb-1">Case Filed Successfully</h6>
                                <p class="mb-1 text-muted">Case has been filed and assigned case number CR-2024-001</p>
                                <small class="text-muted">Added by Clerk on Jan 15, 2024 at 10:30 AM</small>
                            </div>
                            <span class="badge bg-success">General</span>
                        </div>
                    </div>
                    
                    <div class="note-item mb-3 p-3 border rounded">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="mb-1">Evidence Submitted</h6>
                                <p class="mb-1 text-muted">Physical evidence package received and logged into evidence system</p>
                                <small class="text-muted">Added by Clerk on Jan 14, 2024 at 2:15 PM</small>
                            </div>
                            <span class="badge bg-info">Evidence</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="notesForm" class="btn btn-clerk-primary">
                    <i class="bi bi-sticky me-2"></i>
                    Add Note
                </button>
            </div>
        </div>
    </div>
</div>

<style>
.note-item {
    background: #f8f9fa;
    transition: all 0.2s ease;
}

.note-item:hover {
    background: #e9ecef;
    transform: translateX(4px);
}

#caseNotesModal .form-control:focus,
#caseNotesModal .form-select:focus {
    border-color: var(--clerk-primary);
    box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
}
</style>
